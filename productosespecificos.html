<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esindex.css">
    <title>Productos</title>
</head>
<body>
    <h1>Productos específicos</h1>
<div class="contenedor">
    <h1>Filtros</h1>
    <hr>
    <p>Color:</p>
     <select name="select">
    <option value="Azul" selected>Azul</option>
    <option value="Rojo">Rojo</option>
    <option value="Gris">Gris</option>
    <option value="Negro">Negro</option>
    </select>
    <hr>
    <p>Marca:</p>
    <select name="select">
        <label for="radio">
    <option value="" selected>Chevrolet</option>
    <option value="">Dodge</option>
    <option value="">Ford</option>
    <option value="">Tesla</option>
    </select>
    <hr>
    <p>Precio:</p>
    <select name="select">
    <label for="radio">
    <option value="Precio" selected>Hasta $1.000.000</option>
    <option value="">De $1.000.000 a $5.000.000</option>
    <option value="">Más de $5.000.000</option>
    </select>
</div>
<div class="productos">
        <div class="foto">
            <h2>Focos de repuesto</h2>
            <hr>
            <h3><u>Precio</u>: $6.765</h3>
            <button>Comprar</button>
            <button>Agregar al carrito</button>
        </div>
        <div class="foto1">
            <h2>Optica</h2>
            <hr>
            <h3><u>Precio</u>: $25.000</h3>
            <button>Comprar</button>
            <button>Agregar al carrito</button>
        </div>
        <div class="foto2">
            <h2>Cubre Asiento</h2>
            <hr>
            <h3><u>Precio</u>: $58.275</h3>
            <button>Comprar</button>
            <button>Agregar al carrito</button>
        </div>
        <div class="foto3">
            <h2>Apoya Cabeza</h2>
            <hr>
            <h3><u>Precio</u>: $23.749</h3>
            <button>Comprar</button>
            <button>Agregar al carrito</button>
        </div>
</div>        
</body>
</html>
